<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <title>Digital Portfolio</title>
    <link rel="stylesheet" href="Thangam.css"/>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a> 
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="About">
  <div class="container"> 
    <div>
        <img class="tm" src="img/naan.jpg" alt="image">
    </div>
    <div class="data">      
        <h2>About Me</h2>
        <h2>Hi it's me Thangamuthu</h2>
        <p>I am a creative daveloper with a passion for modern web technologies.</p>
    </div>
    </div>

    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project"
            onclick="openModel('project 1', 'Details about project 1')">Project 1</div>

            <div class="project"
            onclick="openModel('project 2', 'Details about project 2')">Project 2</div>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-bar" data-skill="HTML" style="--percent:90%">HTML</div>
        <div class="skills-bar" data-skill="CSS" style="--percent:80%">CSS</div>
        <div class="skills-bar" data-skill="JS" style="--percent:75%">JavaScript</div>
    </section>

    <section id="contact">
        <div class="contain">
            <form id="form">
                <h1>Contact</h1>
                <div class="input-grp">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-grp">
                    <input type="gmail" id="gmail" name="gmail" placeholder="Enter your name" required>
                </div>
                <div class="input-grp">
                    <textarea name="message" id="message" rows="10" placeholder="Enter your name" required></textarea>
                </div>
                <input class="but" type="submit" value="Hire Me">
            </form>
        </div>

    <footer>&copy;2025 Thangamuthu - All Rights Reserved</footer>

    <script src="Thangam.js"></script>
</body>

</html>
